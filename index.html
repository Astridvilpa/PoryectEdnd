<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Interactiva</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="princ">
      <!-- Creacion del Tv  -->
      <div id="pantalla">
        <!-- contenido principal del Tv -->
        <div id="sizeTv" class="basicscreenTv">
          <!-- Mostrar hora, fecha y canal en la pantalla  -->
          <div id="dateHour"></div>
          <div id="hour"></div>
          <div id="dateText"></div>
          <div id="date"></div>
          <div id="channelName"></div>
        </div>
        <!-- Marca del Tv  -->
        <div id="marca">edenwood</div>
      </div>
    </div>
  </body>
</html>
