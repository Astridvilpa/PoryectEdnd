<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Interactiva</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="princ">
      <!-- Creacion del Tv  -->
      <div id="pantalla">
        <!-- contenido principal del Tv -->
        <div id="sizeTv" class="basicscreenTv">
          <!-- Mostrar hora, fecha y canal en la pantalla  -->
          <div id="dateHour"></div>
          <div id="hour"></div>
          <div id="dateText"></div>
          <div id="date"></div>
          <div id="channelName"></div>
        </div>
        <!-- Marca del Tv  -->
        <div id="marca">edenwood</div>
      </div>
      <!-- Control remoto -->
      <div class="conRe">
        <div id="controller" class="anchoMando">
          <div class="mando">
            <!-- control seccion superior -->
            <div class="mandoSup">
              <div id="btnOnOff" class="chanBtn onBtn"></div>
              <div id="btnMute" class="chanBtn"></div>
            </div>

            <!-- seccion de los canales -->
            <div class="mandoInf">
              <div id="Noticias24" class="chanBtn numBtn">1</div>
              <div id="Fox Sport" class="chanBtn numBtn">2</div>
              <div id="Antena3" class="chanBtn numBtn">3</div>
              <div id="Cinemax" class="chanBtn numBtn">4</div>
              <div id="Atresplayer" class="chanBtn numBtn">5</div>
              <div id="LaSexta" class="chanBtn numBtn">6</div>
              <div id="Gol t" class="chanBtn numBtn">7</div>
              <div id="Divinity" class="chanBtn numBtn">8</div>
              <div id="Telemundo" class="chanBtn numBtn">9</div>
              <div id="channelInfo" class="chanBtn numBtn"></div>
              <div id="Sin Signal" class="chanBtn numBtn">0</div>
              <div id="channelBack" class="chanBtn numBtn"></div>
            </div>

            <!-- seccion de volumen y cambio de canales -->
            <div class="mandoMed">
              <div class="sectionSep"></div>
              <div class="middleBut">
                <div id="btnVolUp" class="chanBtn squareBtn">+</div>
                <div id="btnVolDown" class="chanBtn squareBtn">+</div>
              </div>
              <div class="middleBut">
                <div>Vol</div>
                <div>CH</div>
              </div>
              <div class="middleBut">
                <div id="btnChUp" class="chanBtn squareBtn">-</div>
                <div id="btnChDown" class="chanBtn squareBtn">-</div>
              </div>
              <div class="middleBut">
                <div></div>
                <div id="btnUp" class="chanBtn"></div>
                <div></div>
              </div>
              <!-- sección de botones en cruz -->
              <div class="middleBut">
                <div id="btnLeft" class="chanBtn"></div>
                <div id="btnOK" class="chanBtn"></div>
                <div id="btnRight" class="chanBtn"></div>
              </div>
              <div class="middleBut">
                <div></div>
                <div id="btnDown" class="chanBtn"></div>
                <div></div>
              </div>
              <!-- sección de canales extra -->
              <div class="redes">
                <div id="netflix" class="chanBtn numBtn rectangulo"></div>
                <div id="disney" class="chanBtn numBtn rectangulo"></div>
                <div id="prime" class="chanBtn numBtn rectangulo"></div>
                <div id="Pluto" class="chanBtn numBtn rectangulo"></div>
              </div>
            </div>
            <!-- Marca del control  -->
            <div class="sectionSep">edenwood</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
