<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Interactiva</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="princ">
      <!-- Creacion del Tv  -->
      <div id="pantalla">
        <!-- contenido principal del Tv -->
        <div id="sizeTv" class="basicscreenTv">
          <!-- Mostrar hora, fecha y canal en la pantalla  -->
          <div id="dateHour"></div>
          <div id="hour"></div>
          <div id="dateText"></div>
          <div id="date"></div>
          <div id="channelName"></div>
        </div>
        <!-- Marca del Tv  -->
        <div id="marca">edenwood</div>
      </div>
      <!-- Control remoto -->
      <div class="conRe">
        <div id="controller" class="anchoMando">
          <div class="mando">
            <!-- control seccion superior -->
            <div class="mandoSup">
              <div id="btnOnOff" class="chanBtn "></div>
              <div id="btnMute" class="chanBtn"></div>
            </div>

            <!-- seccion de los canales -->
            <div class="mandoInf">
              <div id="Noticias24" class="chanBtn ">1</div>
              <div id="Fox Sport" class="chanBtn ">2</div>
              <div id="Antena3" class="chanBtn ">3</div>
              <div id="Cinemax" class="chanBtn ">4</div>
              <div id="Atresplayer" class="chanBtn ">5</div>
              <div id="LaSexta" class="chanBtn ">6</div>
              <div id="Gol t" class="chanBtn ">7</div>
              <div id="Divinity" class="chanBtn ">8</div>
              <div id="Telemundo" class="chanBtn ">9</div>
              <div id="channelInfo" class="chanBtn "></div>
              <div id="Sin Signal" class="chanBtn ">0</div>
              <div id="channelBack" class="chanBtn "></div>
            </div>

            <!-- seccion de volumen y cambio de canales -->
            <div class="medio">
              <div class="space"></div>
              <div class="middleBut">
                <div id="btnVolUp" class="chanBtn ">+</div>
                <div id="btnVolDown" class="chanBtn ">+</div>
              </div>
              <div class="middleBut">
                <div>Vol</div>
                <div>CH</div>
              </div>
              <div class="middleBut">
                <div id="btnChUp" class="chanBtn ">-</div>
                <div id="btnChDown" class="chanBtn ">-</div>
              </div>
            
              <!-- secciÃ³n de canales extra -->
              <div class="redes">
                <div id="netflix" class="chanBtn  rectangulo"></div>
                <div id="disney" class="chanBtn  rectangulo"></div>
                <div id="prime" class="chanBtn  rectangulo"></div>
                <div id="Pluto" class="chanBtn  rectangulo"></div>
              </div>
            </div>
            <!-- Marca del control  -->
            <div class="space">edenwood</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
